baseURL = "http://fx786595833.github.io/"
title = "Shawn Feng的个人小站"
defaultContentLanguage = "zh-cn"
languageCode = "zh-cn"
hasCJKLanguage = true
theme = "LoveIt"

[params]
  version = "0.2.X"
  description = "Shawn Feng的个人小站"
  dateFormat = "2006-01-02"
  defaultTheme = "auto"

  [params.home]
    rss = 10
    # 主页个人信息
    [params.home.profile]
      enable = true
      # 主页显示头像的 URL
      avatarURL = "/images/avatar.jpeg"
      # 主页显示的网站副标题
      subtitle = "A site record my coding life"
      # 是否为副标题显示打字机动画
      typeit = true
      # 是否显示社交账号
      social = true
    [params.home.posts]
      enable = true
      # 主页每页显示文章数量
      paginate = 6

  [params.social]
    GitHub = "fx786595833"
    Zhihu = "ggg-17-50"
    Bilibili = "50251964"
    Email = "786595833@qq.com"

  [params.section]
    paginate = 15
    dateFormat = "01-02"
    rss = 10

  [params.list]
    paginate = 20
    dateFormat = "01-02"
    rss = 10

  [params.page]
    fontawesome = true
    [params.page.comment]
      enable = true
      [params.page.comment.valine]
        enable = true
        appId = "7b2kaoFB7yV6gub2XMlGY61U-MdYXbMMI"
        appKey = "9SxcVTed612MvUroH3iPfWAh"
        placeholder = ""
        avatar = "mp"
        meta= ""
        pageSize = 10
        lang = ""
        visitor = true
        recordIP = true
        highlight = true
        enableQQ = true
        serverURLs = "https://7b2kaofb.api.lncldglobal.com"
        emoji = ""
    [params.page.toc]
      # 是否使用目录
      enable = true
      # LoveIt 新增 | 0.2.9 是否保持使用文章前面的静态目录
      keepStatic = true
      # 是否使侧边目录自动折叠展开
      auto = true
    [params.page.code]
      # 是否显示代码块的复制按钮
      copy = true
      # 默认展开显示的代码行数
      maxShownLines = 10
    [params.page.share]
      enable = true
      Twitter = true
      Facebook = true
      Weibo = true
      Baidu = false
[menu]
  [[menu.main]]
    identifier = "posts"
    # 你可以在名称 (允许 HTML 格式) 之前添加其他信息, 例如图标
    # pre = ""
    # 你可以在名称 (允许 HTML 格式) 之后添加其他信息, 例如图标
    # post = ""
    name = "文章列表"
    url = "/posts/"
    # 当你将鼠标悬停在此菜单链接上时, 将显示的标题
    title = ""
    # weight = 1
  [[menu.main]]
    identifier = "tags"
    # pre = ""
    # post = ""
    name = "标签"
    url = "/tags/"
    # title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    # pre = ""
    # post = ""
    name = "分类"
    url = "/categories/"
    # title = ""
    weight = 3

# Hugo 解析文档的配置
[markup]
  # 语法高亮设置 (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false 是必要的设置 (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false

